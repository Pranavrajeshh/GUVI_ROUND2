<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: black">
    <section class="bg-black p-xxl-5">
      <div class="container align-center justify-center">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow-sm">
              <div class="row g-0">
                <div
                  class="col-12 col-md-6 d-flex align-items-center justify-content-center"
                >
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-5">
                            <h3 class="text-center">
                              Login into your Account!
                            </h3>
                          </div>
                        </div>
                      </div>
                      <div class="row"></div>
                      <form id="loginForm">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="text"
                                class="form-control"
                                name="name"
                                id="name"
                                placeholder="username_21"
                                required
                              />
                              <label for="name" class="form-label"
                                >Username</label
                              >
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                value=""
                                placeholder="Password"
                                required
                              />
                              <label for="password" class="form-label"
                                >Password</label
                              >
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                name="remember_me"
                                id="remember_me"
                              />
                              <label
                                class="form-check-label text-secondary"
                                for="remember_me"
                              >
                                Remember me
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button
                                class="btn btn-dark btn-lg"
                                type="submit"
                                id="register"
                              >
                                Login
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <div
                            class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5"
                          >
                            <a
                              href="register.html"
                              class="link-secondary text-decoration-none"
                              >Create new account?</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 d-none d-md-block">
                  <img
                    class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                    loading="lazy"
                    src="https://cdni.iconscout.com/illustration/premium/thumb/mobile-login-7445748-6091390.png?f=webp"
                    alt="Welcome back you've been missed!"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- </form>+ -->
    <script src="js/login.js"></script>
  </body>
</html>
