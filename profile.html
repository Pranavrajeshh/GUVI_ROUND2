<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      /* Custom styles */
      body {
        background-color: #f2f2f2; /* Light gray background */
      }

      .jumbotron {
        background-color: #007bff; /* Blue background for jumbotron */
        color: #fff; /* White text */
        border-radius: 15px; /* Rounded corners */
        text-align: center; /* Center align text */
        margin-bottom: 30px; /* Add space at the bottom */
      }

      .card {
        background-color: #fff; /* White background for cards */
        color: #000; /* Black text */
        border-radius: 15px; /* Rounded corners */
        border: none; /* Remove default border */
        padding: 20px; /* Add padding */
      }

      .form-control {
        background-color: #f8f9fa; /* Light gray background for form inputs */
        color: #000; /* Black text */
        border: 1px solid #ccc; /* Gray border */
        border-radius: 5px; /* Rounded corners */
      }

      .btn-primary {
        background-color: #007bff; /* Yellow background for primary buttons */
        border-color: #007bff; /* Yellow border color for primary buttons */
        color: #000; /* Black text */
      }

      /* Adjust margins for better spacing */
      .card {
        margin-bottom: 20px;
      }

      /* Smaller input fields for update profile form */
      .update-form .form-control {
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 0.9rem;
      }

      .user-image {
        width: 100px; /* Width of the image */
        height: 100px; /* Height of the image */
        border-radius: 50%; /* Make it round */
        object-fit: cover; /* Ensure the image covers the entire container */
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">Welcome <span id="yes"></span></h1>
        <p class="lead">Letâ€™s hear something new today!</p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <img
                src="assets/image.png"
                class="img-fluid user-image"
                alt="Dummy User Image"
              /><br />
              <h2 class="card-title">User Information</h2>
              <p class="card-text">
                <strong>Username:</strong> <span id="username"></span>
              </p>
              <p class="card-text">
                <strong>Age:</strong> <span id="age"></span>
              </p>
              <p class="card-text">
                <strong>Location:</strong> <span id="location"></span>
              </p>
              <p class="card-text">
                <strong>Nationality:</strong> <span id="nation"></span>
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card update-form">
            <div class="card-body">
              <h2 class="card-title">Update Profile</h2>
              <form id="updateForm">
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="text" class="form-control" id="age" name="age" />
                </div>
                <div class="form-group">
                  <label for="location">Location:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                  />
                </div>
                <div class="form-group">
                  <label for="nation">Nationality:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nation"
                    name="nation"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Update Profile
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/profile.js"></script>
  </body>
</html>
